spring:
  application:
    name: microservice-discovery-eureka-ha
---  #使用边字符（---）将该application.yml 文件分为三段，第二段和第三段分别为spring.properties 指定了一个值，该值表示它所在的那段内容应用在那个Profile 里。
spring:
  profiles: peer1                                 # 指定profile=peer1
server:
  port: 8761
eureka:
  instance:
    hostname: peer1                               # 指定当profile=peer1时，主机名是peer1
  client:
    serviceUrl:
      defaultZone: http://peer2:8762/eureka/      # 将自己注册到peer2这个Eureka上面去

---
spring:
  profiles: peer2
server:
  port: 8762
eureka:
  instance:
    hostname: peer2
  client:
    serviceUrl:
      defaultZone: http://peer1:8761/eureka/